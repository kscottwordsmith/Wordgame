<!DOCTYPE html>
<html lang="en">
<head>

	<title>A Hanged Man</title>

</head>
<body>
	<div id="container">
		<div id="gamespace">
			<p id="wordblank"></p>
			<p id="wrongletters">Dead Letters: </p>

		<img id="goatman" src="https://vignette.wikia.nocookie.net/cryptidz/images/0/0a/Gtman.png/revision/latest?cb=20180417000301">
	</div>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
  <script src="common-words.js"></script>
  <script src="main.js"></script>
</body>
</html>
